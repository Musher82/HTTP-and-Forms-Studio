<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel= "stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://www.duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
		};
		document.getElementById("searchForm").action = actions[document.querySelector("input[name=engine]:checked").value];
	};

    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);

		form.addEventListener("submit", function(event){
			let textEntry = document.querySelector("input[name=q]")
		if (textEntry.value === "") {
			alert("Please enter a text search")
			event.preventDefault();
		}

		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <label><input type ="text" name="q" />
	<label><input type="radio" name="engine" value="google" required>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing">Bing</label>
	<label><input type="radio" name="engine" value="ask">Ask</label>
	<button>Go!</button>
	</form>
	
</body>
